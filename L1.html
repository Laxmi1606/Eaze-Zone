<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-box {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container-box">
        <h3>Login</h3>
        <form onsubmit="return loginUser(event)">
            <div class="mb-3">
                <input type="text" id="loginUsername" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

  <script>
    function loginUser(event) {
        event.preventDefault(); // Prevent form submission

        let username = document.getElementById("loginUsername").value;
        let password = document.getElementById("loginPassword").value;

        // Get stored credentials from local storage (for demo purposes)
        let storedUsername = localStorage.getItem("username");
        let storedPassword = localStorage.getItem("password");

        if (username === storedUsername && password === storedPassword) {
            alert("Login successful! Redirecting to Login Page...");
            window.location.href = "login.html"; // Redirect to login.html in the same directory
        } else {
            alert("Invalid Username or Password");
        }
    }
</script>


</body>
</html>
