<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-box {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container-box">
        <h3>Sign Up</h3>
        <form id="signupForm">
            <div class="mb-3">
                <input type="text" id="signupUsername" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success btn-custom">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>

   <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        let username = document.getElementById("signupUsername").value;
        let password = document.getElementById("signupPassword").value;

        if (username && password) {
            // Store user credentials in local storage (for demo purposes)
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            alert("Signup successful! Redirecting to L1 page...");
            window.location.href = "http://localhost/L1.html"; // Redirect to L1.html in XAMPP
        } else {
            alert("Please fill all fields!");
        }
    });
</script>


</body>
</html>
